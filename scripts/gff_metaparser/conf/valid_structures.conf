## VALID MODELS
gene/mrna/exon	VALID

#TEST
#see below	gene/mrna/cds	VALID_IF	gene:_PARENT/mrna:_PARENT/exon
@MRNA	ALIAS	mrna
@CDS	ALIAS	cds

gene/@MRNA/@CDS	SUB	gene:biotype=aaa,gene_biotype=aaa/transcript:biotype=@MRNA/@CDS
gene/@MRNA/@CDS	SUB	gene:biotype=aaa,gene_biotype=aaa/transcript:biotype=@MRNA/!zzz:phase=.
# test add case

#gene/@MRNA/@CDS	SUB	gene/-/@CDS
#gene/@MRNA/@CDS	SUB	gene/transcript:biotype=@MRNA/-

# 

# check if there's a gene/mrna/exon model with the same mrna:id, ignore case
gene/mrna/five_prime_utr	VALID_IF	gene:_PARENT/mrna:_PARENT/cds
#gene/mrna/cds	VALID_IF	gene:_PARENT/mrna:_PARENT/exon
gene/mrna/three_prime_utr	VALID_IF	gene:_PARENT/mrna:_PARENT/cds

gene/transcript/exon	SUB	gene/mRNA/exon
gene/primary_transcript/exon	SUB	gene/mRNA/exon	#miRNA related

# miRNA related
gene/primary_transcript/mirna/exon	SUB	ncRNA_gene/pre_miRNA/-/exon
gene/primary_transcript/mirna/exon	SUB	ncRNA_gene/-/miRNA/exon # NB these (this and prev line) are different exons, i.e. see GCF_000002235.5_Spur_5.0, gene-Mir2005

mirna	SUB	+ncRNA_gene/miRNA:biotype=miRNA/+exon
gene/pre_mirna	SUB	ncRNA_gene/pre_miRNA/+exon # should we keep gene and it's biotype??


# non-coding genes
@NC_GENE	ALIAS	gene,ncrna_gene,pseudogene
@RNA_EXON_ONLY	ALIAS	guide_rna,lnc_rna,rnase_mrp_rna,rnase_p_rna
@RNA_EXON_ONLY	ALIAS	srp_rna,ncrna,rrna,snrna,snorna,trna,pre_mirna,mirna # multiline

@NC_GENE/@RNA_EXON_ONLY/exon	SUB	gene:biotype=@RNA_EXON_ONLY,gene_biotype=@RNA_EXON_ONLY/mRNA:biotype=@RNA_EXON_ONLY/exon
@NC_GENE/@RNA_EXON_ONLY/cds	SUB	gene:biotype=@RNA_EXON_ONLY,gene_biotype=@RNA_EXON_ONLY/mRNA:biotype=@RNA_EXON_ONLY/exon

@RNA_EXON_ONLY/exon	SUB	+gene:biotype=@RNA_EXON_ONLY/mRNA:biotype=@RNA_EXON_ONLY/exon
@RNA_EXON_ONLY/cds	SUB	+gene:biotype=@RNA_EXON_ONLY/mRNA:biotype=@RNA_EXON_ONLY/exon # having CDS is not correct


# pseudogenes
pseudogene/pseudogenic_transcript/exon	VALID
@PG_MRNA	ALIAS	mrna,transcript
pseudogene/@PG_MRNA/exon	SUB	pseudogene/mRNA:biotype=pseudogenic_transcript/exon

pseudogene/pseudogenic_transcript/pseudogenic_exon	SUB	pseudogene/pseudogenic_transcript/exon
gene/pseudogene/exon	SUB	pseudogene/mRNA:biotype=pseudogenic_transcript/exon

pseudogene	SUB	pseudogene/+pseudogenic_transcript/+exon
pseudogene/exon	SUB	pseudogene/+pseudogenic_transcript/exon

pseudogene/@PG_MRNA/CDS	SUB:load_pseudogene_with_CDS:IGNORE	pseudogene/mRNA:biotype=protein_coding/CDS
pseudogene/CDS	SUB:load_pseudogene_with_CDS:IGNORE	pseudogene/+mRNA:biotype=protein_coding/CDS



# MT related
gene	SUB	pseudogene/+pseudogenic_transcript/+exon	# MT related (ie MT ORI in flybase)
gene/cds	SUB	gene/+mRNA/!exon	# MT related coding genes, should use both rules
gene/cds	SUB	gene/+mRNA/CDS


# transposons (an ugly fix)
transposable_element	SUB	gene:biotype=transposable_element,gene_biotype=transposable_element/+mRNA:biotype=transposable_element/+exon


